<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="../css/로그인.css">
</head>
<body>

    <div class="login-container">
        <h2 id="login">로그인</h2>
        <form action="/member/login" method="POST">
            <input type="text" name="memberEmail" placeholder="이메일" required>
            <input type="password" name="memberPassword" placeholder="비밀번호" required>
            <button type="submit" class="submit">로그인</button>  <!-- ✅ 변경됨 -->
        </form>

    </div>

</body>
</html>
