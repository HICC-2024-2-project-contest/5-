<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

<div class="login-container">
    <a href="/member/login"><h2 id="login">로그인</h2></a>

    <!-- 로그인 실패 시 에러 메시지 표시 -->
    <p th:if="${error}" style="color: red; text-align: center;">[[${error}]]</p>

    <form action="/member/login" method="post" onsubmit="return validateLogin()">
        <input type="text" id="username" name="memberEmail" placeholder="아이디 (이메일)" required>
        <input type="password" id="password" name="memberPassword" placeholder="비밀번호" required>
        <button type="submit" id="logbtn">로그인</button>

        <img src="../img/DALL·E 2025-02-14 22.06.16 - A cute and friendly convenience store mascot. The mascot is a round, chubby character with big sparkling eyes, a small smile, and a cheerful expressio.webp" id="mas">

        <p class="ph">
            <a href="아이디 찾기">아이디 찾기</a> |
            <a href="비밀번호 찾기"> 비밀번호 찾기</a> |
            <a href="/member/save">회원가입</a>
        </p>
    </form>
</div>

<script>
    function validateLogin() {
        let email = document.getElementById("username").value.trim();
        let password = document.getElementById("password").value.trim();

        if (email === "" || password === "") {
            alert("아이디와 비밀번호를 입력해주세요.");
            return false; // 로그인 요청 방지
        }

        return true; // 로그인 요청 진행
    }
</script>

</body>
</html>
