<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"></html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="../css/save.css">
</head>
<body>
<div class="container">
  <h2>회원가입</h2>
  <form id="signupForm" action="/member/save" method="POST" onsubmit="return validateForm()">
    <div class="form-group">
      <label for="username">사용자 이름</label>
      <input type="text" id="username" name="memberName" required>
    </div>
    <div class="form-group">
      <label for="email">이메일</label>
      <input type="email" id="email" name="memberEmail" required>
    </div>
    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" id="password" name="memberPassword" required>
    </div>
    <div class="form-group">
      <label for="confirm-password">비밀번호 확인</label>
      <input type="password" id="confirm-password" name="confirm-password" required>
    </div>
    <button type="submit">회원가입</button>
  </form>
</div>
<script>
  function validateForm() {
    let password = document.getElementById("password").value;
    let confirmPassword = document.getElementById("confirm-password").value;

    if (password !== confirmPassword) {
      alert("비밀번호가 일치하지 않습니다. 다시 확인해주세요.");
      return false; // 폼 제출 방지
    }

    alert("회원가입이 완료되었습니다!");
    return true; // 폼 제출 허용
  }
</script>
</body>
</html>
